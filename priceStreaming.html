<!DOCTYPE html>
<html>
<head>
    <title>priceStreaming AJAX/JQUERY/CANVASJS sample</title>
    <meta charset="utf-8">
</head>
<body>

<div id="chartContainer" style="height: 300px; width:100%;"></div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="http://certification.arthikatrading.com:81/jquery-ajaxreadystate.js"></script>
<script type="text/javascript" src="http://certification.arthikatrading.com:81/jquery.canvasjs.min.js"></script>
<script type="text/javascript">

window.onload = function () {

    var lastPtr = -2;

    var dps = []; // dataPoints
    var dataLength = 100; // number of dataPoints visible at any point
    var timestamp = null;

    var chart = new CanvasJS.Chart("chartContainer",{
        zoomEnabled: true,
        panEnabled: true,
        title: {
            text: "EUR_USD ticks"
        },
        axisY:{
            includeZero: false
        },			
        data: [{
            type: "line",
            dataPoints: dps 
        }]
    });

    $.ajaxreadystate({
        type: "POST",
        url: "http://certification.arthikatrading.com:81/cgi-bin/IHFTRestStreamer/getPrice",
        data: JSON.stringify( { getPrice: {
                                  user: "fedenice",
                                  password: "fedenice",
                                  customer: 11,
                                  security: ["EUR_USD","GBP_USD"] } } ),
        contentType: "application/json",
        dataType: "json",
        traditional: true,
        readystate: function (jqXHR, readystate) {
            if (readystate === 3) {
                if (jqXHR.responseText === null)  return;
                
                var data = jqXHR.responseText.substring(lastPtr+2);
                lastPtr  = jqXHR.responseText.length;
                var jsonArray = '[' + data.replace (/\n?\n/g, ",") + ']';
                var response = JSON.parse (jsonArray);

                response.forEach (function(entry) {
                    if (entry.hasOwnProperty('getPriceResponse')) {
                        timestamp = new Date(parseFloat(entry.getPriceResponse.timestamp)*1000);
                        if (entry.getPriceResponse.hasOwnProperty('tick')) {
                            entry.getPriceResponse.tick.forEach(function(tick) {
                                if (tick.security=="EUR_USD" && tick.side=="ask") {
                                    dps.push({
                                        x: timestamp,
                                        y: parseFloat(tick.price)
                                    });
                                }
                            });
                        }
                    }
                });

                if (dps.length > dataLength) {
                    dps.shift();
                }
                chart.render();
            }
        },
        success: function (result) {
            console.log (result);
        },
        error: function (jqXHR, ajaxOptions, thrownError) {
            console.log (jqXHR.status);
            console.log (thrownError);
        }
    });
}

</script>

</body>
</html>
